  - title: VR-Enhanced Dual-Arm Dexterous Teleoperation
    description: Innovative teleoperation system using Meta Quest 3 and Rokoko Gloves for precise robotic manipulation. Over 2,000 robot arm manipulation demonstrations were collected. Electrotactile stimulation will improve tactile feedback in the project's advanced VR technology and dexterous robotic hands.
